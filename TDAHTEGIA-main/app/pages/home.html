    <script>
        function pisca() {
            var cursor = document.getElementById('barra');

            setInterval(function() {
                cursor.classList.toggle("show");
            }, 500); 
        }

        function escreve() {
            var texto = document.getElementById('textojs');
            const textos = ['o TDAH', 'o estudo', 'você!'];
            let index = 0;

            setInterval(function () {
                if (index == 2) {
                    index = 0;
                } else {
                    index += 1;
                }

                let i = 0;

                let eraseInterval = setInterval(function () {
                    if (i <= textos[index].length) {
                        texto.innerHTML = textos[index].substring(0, i);
                        i += 1;
                    } else {
                        clearInterval(eraseInterval);

                        let typeInterval = setInterval(function () {
                            if (i <= textos[index].length) {
                                texto.innerHTML = textos[index].substring(0, i);
                                i += 1;
                            } else {
                                clearInterval(typeInterval);
                            }
                        }, 100);
                    }
                }, 100);

            }, 2000);
        }

        escreve();
        pisca();
        

    </script>
