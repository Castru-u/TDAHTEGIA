<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
</head>
<body>
    <h1>Formulário de Upload de Arquivo</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea><br><br>
        
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>
        
        <label for="tipo_arquivo">Tipo de Arquivo:</label>
        <input type="text" id="tipo_arquivo" name="tipo_arquivo" value="pdf" readonly><br><br>
        
        <label for="arquivo">Arquivo PDF:</label>
        <input type="file" id="arquivo" name="arquivo" accept="application/pdf" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
