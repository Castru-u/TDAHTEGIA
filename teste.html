<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px;
    width: 300px;
    height: 300px;
}

.left {
    grid-area: 1 / 1 / 4 / 2;
}

.right {
    grid-area: 1 / 3 / 4 / 4;
}

.box {
    background-color: #0077cc;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* Ajuste as cores e estilos conforme necess√°rio */

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="right">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </div>
</body>
</html>
